<!DOCTYPE html>
<html lang="en">
	<head>
	<title>Classroom AR</title>
	<link rel="shortcut icon" href="" type="image/x-icon">
	<link rel="stylesheet" href="CSS/Style.css">
    <script src="Frameworks/Aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="Frameworks/Aframe-ar.js"></script>
	<script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
	<script>
    window.onload = function () {
      document
        .querySelector(".hint-button")
        .addEventListener("click", function () {
          // here you can change also a-scene or a-entity properties, like
          // changing your 3D model source, size, position and so on
          // or you can just open links, trigger actions...
          alert("-Find Hex for First Box\n-Find Decimal Representation for Second Box");
        });
    };
	
  </script>
  <style>
    .buttons {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 5em;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .say-hi-button {
      padding: 0.25em;
      border-radius: 4px;
      border: none;
      background: white;
      color: black;
      width: 4em;
      height: 2em;
    }
  </style>
	</head>
    <body style="margin : 0px; overflow: hidden;">
	<div class="buttons">
      <button class="hint-button">Hints</button>
    </div>
		<a-assets>
			<img id="texture1" src="Markers/Imgs/BaseBinary-HexProblem1.png">
		</a-assets>
        <a-scene arjs embedded renderer="logarithmicDepthBuffer: true;" vr-mode-ui="enabled: false" gesture-detector id="scene">
		<a-marker preset="hiro" raycaster="objects: .clickable"  emitevents="true" cursor="fuse: false; rayOrigin: mouse;" id="markerA">
              <a-box src="#texture1" class="clickable" gesture-handler depth="2" height=".01" width="2"></a-box>
        </a-marker>
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
