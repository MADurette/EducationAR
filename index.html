<!DOCTYPE html>
<html lang="en">
	<head>
	<title>Classroom AR</title>
	<link rel="shortcut icon" href="" type="image/x-icon">
	<link rel="stylesheet" href="CSS/Style.css">
    <script src="Frameworks/Aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="Frameworks/Aframe-ar.js"></script>
	</head>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>
		<a-marker preset="hiro">
            <a-sphere position="0 1 0" radius="0.5" material="color: red"><a-animation attribute="visible" dur="5000" to="false" repeat="indefinite"></a-animation></a-sphere>
        </a-marker>
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
