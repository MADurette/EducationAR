<!DOCTYPE html>
<html lang="en">
	<head>
	<title>Classroom AR</title>
	<link rel="shortcut icon" href="" type="image/x-icon">
	<link rel="stylesheet" href="CSS/Style.css">
    <script src="Frameworks/Aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="Frameworks/Aframe-ar.js"></script>
	<script>
    window.onload = function () {
      document
        .querySelector(".say-hi-button")
        .addEventListener("click", function () {
          // here you can change also a-scene or a-entity properties, like
          // changing your 3D model source, size, position and so on
          // or you can just open links, trigger actions...
          alert("Hi there!");
        });
    };
	
	sceneEl.addEventListener("markerFound", (e) => {
    isMarkerVisible = true;
	});

	sceneEl.addEventListener("markerLost", (e) => {
    isMarkerVisible = false;
	});
	
	handleRotation(event) {
    if (isMarkerVisible) {
      el.object3D.rotation.y +=
        event.detail.positionChange.x * rotationFactor;

      el.object3D.rotation.x +=
        event.detail.positionChange.y * rotationFactor;
    }
  }
  
  handleScale(event) {
    if (isMarkerVisible) {
      this.scaleFactor *=
        1 + event.detail.spreadChange / event.detail.startSpread;

      this.scaleFactor = Math.min(
        Math.max(this.scaleFactor, this.data.minScale),
        this.data.maxScale
      );

      el.object3D.scale.x = scaleFactor * initialScale.x;
      el.object3D.scale.y = scaleFactor * initialScale.y;
      el.object3D.scale.z = scaleFactor * initialScale.z;
    }
  }
  </script>
  <style>
    .buttons {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 5em;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .say-hi-button {
      padding: 0.25em;
      border-radius: 4px;
      border: none;
      background: white;
      color: black;
      width: 4em;
      height: 2em;
    }
  </style>
	</head>
    <body style="margin : 0px; overflow: hidden;">
	<div class="buttons">
      <button class="say-hi-button">SAY HI!</button>
    </div>
		<a-assets>
			<img id="texture" src="Markers/Imgs/BaseBinary-HexProblem1.png">
		</a-assets>
        <a-scene arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;" embedded renderer="logarithmicDepthBuffer: true;" vr-mode-ui="enabled: false" gesture-detector id="scene">
		<a-marker preset="hiro">
              <a-box src="#texture" depth="2" height=".1" width="2"></a-box>
        </a-marker>
        <a-entity camera gltf-model="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf" scale="5 5 5" position="50 150 0" class="clickable" gesture-handler="minScale: 0.25; maxScale: 10"></a-entity>
		</a-scene>
    </body>
</html>
